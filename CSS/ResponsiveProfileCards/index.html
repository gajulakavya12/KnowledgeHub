<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <!-- profile card 1 -->
    <div class="card">
        <div class="image">
            <img src="Devara img.jpeg" alt="image">
        </div>
        <div class="name">Devara</div>
        <div class="profession">Data Analyst</div>
        <div class="rating">
           <span>⭐⭐⭐☆☆</span>
        </div>
        <div class="btns">
            <button>Read More-></button>
            <button>Contact Me</button>
        </div>
    </div>
     <!-- profile card 2 -->
    <div class="card">
        <div class="image">
            <img src="KavyaRavinder img.jpeg" alt="image">
        </div>
        <div class="name">KavyaRavinder</div>
        <div class="profession">Java Developer</div>
        <div class="rating">
            <span>⭐⭐⭐⭐☆</span>
        </div>
        <div class="btns">
            <button>Read More-></button>
            <button>Contact Me</button>
        </div>
    </div>
     <!-- profile card 3 -->
    <div class="card">
        <div class="image">
            <img src="Vijay img.jpeg" alt="image">
        </div>
        <div class="name">Vijay</div>
        <div class="profession">Python Developer</div>
        <div class="rating">
            <span>⭐⭐☆☆☆</span>
        </div>
        <div class="btns">
            <button>Read More-></button>
            <button>Contact Me</button>
        </div>
    </div>
   </div>
</body>
</html>
